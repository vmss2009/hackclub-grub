<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library - Music Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Visualizer</h1>

      <!-- Hamburger Button -->
      <button id="menu-btn" class="lg:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Nav Links (Desktop) -->
      <ul class="hidden lg:flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="library.html" class="hover:underline">Library</a></li>
        <li><a href="visualizer.html" class="hover:underline">Visualizer</a></li>
        <li><a href="faq.html" class="hover:underline">Help</a></li>
      </ul>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobile-menu" class="hidden lg:hidden bg-blue-600 px-4 pb-4">
      <ul class="flex flex-col space-y-2">
        <li><a href="index.html" class="block hover:underline">Home</a></li>
        <li><a href="library.html" class="block hover:underline">Library</a></li>
        <li><a href="visualizer.html" class="block hover:underline">Visualizer</a></li>
        <li><a href="faq.html" class="block hover:underline">Help</a></li>
      </ul>
    </div>
  </nav>

  <!-- Search Bar -->
  <section class="container mx-auto p-4">
    <input type="text" placeholder="Search songs..." class="w-full p-3 rounded border" />
  </section>

  <!-- Song Grid -->
  <section class="container mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-lg font-semibold">Lofi Chill</h3>
      <p class="text-sm text-gray-600">Genre: Lofi</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-lg font-semibold">EDM Banger</h3>
      <p class="text-sm text-gray-600">Genre: EDM</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-lg font-semibold">Classic Piano</h3>
      <p class="text-sm text-gray-600">Genre: Classical</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center p-4 mt-8">
    <p>Music Visualizer by a Hack Clubber</p>
  </footer>

  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
